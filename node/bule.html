<html>
<head>
  <title>블루투스 연결</title>
</head>
<body>

  <h2>Bluetooth Number Sender</h2>
  <button id="connectButton">Connect to Bluetooth Device</button>
  
  <label for="nInput">N 입력:</label>
  <input type="number" id="nInput" placeholder="N을 입력하세요" disabled />
  
  <label for="mInput">M 입력:</label>
  <input type="number" id="mInput" placeholder="M을 입력하세요" disabled />
  
  <button id="sendButton" disabled>Send Numbers</button>
  
  <script src="bluetooth.js"></script>
</body>
</html>
