<body>
<button id="connectButton">DIJKSTRA기기 연결</button>

<label for="mInput">도착 노드:</label>
<input type="number" id="mInput" placeholder="도착노드" disabled />

<button id="sendButton" disabled>Send Numbers</button>

<!--RUN 버튼과 send Numbers 버튼을 합치자. 테스트 필요.-->

    <div class="hero" style="background-color: #333333;">
        <div class="container" style="text-align: center;">

            <p class="lead text-light" style="color: white;">위에 버튼을 통해 블루투스를 연결하고 노드 번호를 전송하세요.</p>
        </div>
    </div>

        <svg id="lines"></svg>
        <button id="node1">1</button><span class="node-label" id="label1"></span>
        <button id="node2">2</button><span class="node-label" id="label2"></span>
        <button id="node3">3</button><span class="node-label" id="label3"></span>
        <button id="node4">4</button><span class="node-label" id="label4"></span>
        <button id="node5">5</button><span class="node-label" id="label5"></span>
        <button id="node6">6</button><span class="node-label" id="label6"></span>
        <button id="node7">7</button><span class="node-label" id="label7"></span>
        <button id="node8">8</button><span class="node-label" id="label8"></span>
        <button id="node9">9</button><span class="node-label" id="label9"></span>
        <button id="node10">10</button><span class="node-label" id="label10"></span>

    <!-- 여기에 노드 선택과 관련된 내용 및 기능 추가 -->
    <!-- 예: 노드 선택 폼, 인터랙티브 요소 등 -->
    <!-- 홈 버튼 수정 -->
    <div class="home-button-container">
        <a href="../index.html">
            <button class="home-button">메인 페이지로 돌아가기</button>
        </a>
    </div>
    <!-- 기타 페이지 내용 -->
    <script>

let startNode = null;
        let endNode = null;

        function updateLabel(node, label, text) {
            const labelElement = document.getElementById(label);
            labelElement.textContent = text;
        }

        function selectNode(node) {
            const nodeId = node.id;
            const labelId = 'label' + nodeId.substring(4);

            if (!startNode) {
                startNode = node;
                node.style.backgroundColor = 'red';
               // updateLabel(node, labelId, '시작 노드');
            } 
            else if (node === startNode) {
                startNode.style.backgroundColor = '';
                updateLabel(node, labelId, '');
                startNode = null;
            } 
            else if (!endNode && node !== startNode) {
                endNode = node;
                node.style.backgroundColor = 'blue';
                //updateLabel(node, labelId, '종료 노드');
            } 
            else if (node === endNode) {
                endNode.style.backgroundColor = '';
                updateLabel(node, labelId, '');
                endNode = null;
            }
        }

        document.querySelectorAll('button[id^="node"]').forEach(node => {
            node.addEventListener('click', () => selectNode(node));
        });
    </script>




    <script src="data.js"></script>
    <script src="bluetooth.js"></script>

</body>
